<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <style>
        body {
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-image: url("{{ url_for('static', filename='gradiasi1.png') }}"); /* Ganti dengan path gambar Anda */
        background-repeat: no-repeat; /* Ulangi gambar? 'repeat', 'no-repeat', 'repeat-x', 'repeat-y' */
        background-position: center; /* Posisi gambar: 'center', 'top', 'bottom', 'left', 'right', 'center top' */
        background-size: cover; /* Ukuran gambar: 'cover', 'contain', 'auto', panjang x lebar */
        }

        .judul-tengah {
            text-align: center;
            margin-top: 20px;
        }

        .container {
            width: 100rem;
            height: 27rem;
            box-shadow: 0 0 1rem 0 rgba(0, 0, 0, .2); 
            border-radius: 5px;
            position: relative;
            z-index: 1;
            background: inherit;
            overflow: hidden;
        }

        .container:before {
            content: "";
            position: absolute;
            background: inherit;
            z-index: -1;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            box-shadow: inset 0 0 2000px rgba(255, 255, 255, .5);
            filter: blur(10px);
            margin: -20px;
        }

        h2 {
        text-align: center;
        margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
        }

        button {
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 96.5%;
        margin-bottom: 10px;
        }

        button:hover {
        opacity: 0.8;
        }

        .link-container {
        text-align: center;
        }

        a {
        color: #4CAF50;
        text-decoration: none;
        }

        a:hover {
        text-decoration: underline;
        }

        .password-field {
            position: relative;
        }

        .show-password {
            position: absolute;
            top: 53.5%;
            right: 45px;
            transform: translateY(-50%);
            cursor: pointer;
            z-index: 2;
        }

        .show-password img {
            height: 20px;
            width: 20px;
        }

        .mb-3 {
            margin-left: 20px;
            margin-right: 20px;
        }

        #clock {
            font-size: 30px;
            width: 200px;
            margin: 0px;
            text-align: center;
            border: 2px solid black;
            border-radius: 20px;
            position: absolute;
            bottom: 3%;
            left: 3%;
        }
    </style>
</head>
<body>
    <div id="clock">8:10:45</div>
    <div class="container">
        <h1 class="judul-tengah">Login</h1>
        <form method="POST" action="/login">
            <div class="mb-3">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Masukkan username" required>
            </div>
            <div class="mb-3">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Masukkan password" required>
                <span class="show-password" onclick="togglePassword()">
                    <img src="{{ url_for('static', filename='eye-closed-icon.png') }}" alt="Show Password"> 
                </span>
            </div>
            <button type="submit" class="mb-3 button">Login</button>
        </form>
        <p class="mb-3">Don't have an account? <a href="/signup">Sign Up</a></p>
        <p class="mb-3"><a href="/forgot_password">Forgot Password?</a></p>
    </div>
    <script>
        if ('{{ error }}' !== '') {
            // Tampilkan pesan error dalam popup
            alert('{{ error }}');

            // Tampilkan pesan error di dalam div "error-message"
            const errorMessageDiv = document.querySelector('.error-message');
            errorMessageDiv.textContent = '{{ error }}';
            errorMessageDiv.style.display = 'block';
        }
        function togglePassword() {
            const passwordInput = document.getElementById("password");
            const showPasswordIcon = document.querySelector(".show-password img");

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                showPasswordIcon.src = "{{ url_for('static', filename='eye-open-icon.png') }}"; // Ganti dengan path gambar mata tertutup
            } else {
                passwordInput.type = "password";
                showPasswordIcon.src = "{{ url_for('static', filename='eye-closed-icon.png') }}"; // Ganti dengan path gambar mata terbuka
            }
        }

        // Calling showTime function at every second
        setInterval(showTime, 1000);
        
        // Defining showTime funcion
        function showTime() {
            // Getting current time and date
            let time = new Date();
            let hour = time.getHours();
            let min = time.getMinutes();
            let sec = time.getSeconds();
            am_pm = "AM";
        
            // Setting time for 12 Hrs format
            if (hour >= 12) {
                if (hour > 12) hour -= 12;
                am_pm = "PM";
            } else if (hour == 0) {
                hr = 12;
                am_pm = "AM";
            }
        
            hour =
                hour < 10 ? "0" + hour : hour;
            min = min < 10 ? "0" + min : min;
            sec = sec < 10 ? "0" + sec : sec;
        
            let currentTime =
                hour +
                ":" +
                min +
                ":" +
                sec +
                am_pm;
        
            // Displaying the time
            document.getElementById(
                "clock"
            ).innerHTML = currentTime;
        }
        
        showTime();
    </script>
</body>
</html>
